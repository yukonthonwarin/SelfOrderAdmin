<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>รายการอาหาร</h2>
    <h3>เรียกเก็บเงิน</h3>
  </div> 
</div>

<div class="wrapper wrapper-content animated fadeInRight ecommerce">
  <div class="ibox-content m-b-sm border-bottom">
    <div class="box_general padding_bottom">
      <div class="row">
        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="ค้นหา" />
        </div>
        <div class="col-md-4"> 
          <button class="btn-primary btn btn-lg"  >
            <i class="fa fa-search"> ค้นหา </i>
          </button>
        </div>
        <div class="col-md-4">
           
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox">
        <div class="ibox-content">
          
          <table class="table table-stripped " > 
            <thead>
              <tr >
                <th class="text-center">  </th>
                <th class="text-center"> เลขที่โต้ะ</th> 
                <th class="text-center"> เลขที่ใบเสร็จ </th> 
                <th class="text-right"> ยอดเงิน </th> 
                <th class="text-center"> Action </th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let row of dataList" >
                <td class="text-center"> <input type="checkbox" [(ngModel)]="row._check"  > </td>
                <td class="text-center"> {{row.hdr.c_hdr_data.print_bill_user_name }} </td>
                <td class="text-center"> {{row.hdr.c_hdr_data.c_print_bill_no }} </td>
                <td class="text-right"> {{row.f_doc_amt }}</td> 
                <td class="text-center">
                  <button class="btn btn-80" [ngClass]="{'btn-muted':!row._check, 'btn-primary':row._check}" (click)="confirm(row)" [disabled]="!row._check"> <i class="fa fa-check"></i> ยืนยัน </button> 
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
