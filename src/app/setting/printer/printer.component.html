<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>ตั้งค่า</h2>
    <h5>เครื่องพิมพ์</h5>
  </div>
  <div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight ecommerce">
  <div class="ibox-content m-b-sm border-bottom">
    <div class="box_general padding_bottom">
      <div class="row">
        <div class="col-sm-4">
            <h2>เครื่องพิมพ์</h2>
        </div>
        <div class="col-sm-8">
          <div class="form-group text-right">
            <button class="btn-primary btn btn-lg" [routerLink]="'/adduser'">
              <i class="fa fa-plus">เพิ่ม </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox">
          <div class="ibox-content">
            <table
              class="footable table table-stripped toggle-arrow-tiny footable-loaded tablet breakpoint"
              data-page-size="15"
            >
              <thead class="thead-color">
                <tr>
                  <th
                    class="footable-visible footable-sortable footable-first-column"
                  >
                    ลำดับ<span class="footable-sort-indicator"></span>
                  </th>
                  <th
                    data-hide="phone"
                    class="footable-visible footable-sortable"
                  >
                    ชื่อเครื่องพิมพ์(TH)<span class="footable-sort-indicator"></span>
                  </th>
                  <th
                    data-hide="phone"
                    class="footable-visible footable-sortable"
                  >
                  ชื่อเครื่องพิมพ์(EN)<span class="footable-sort-indicator"></span>
                  </th>
                  <th
                    data-hide="phone"
                    class="footable-visible footable-sortable"
                  >
                    SN เครื่องพิมพ์<span class="footable-sort-indicator"></span>
                  </th>
                  <th
                    data-hide="phone"
                    class="footable-visible footable-sortable"
                  >
                  ประเภทเครื่องพิมพ์<span class="footable-sort-indicator"></span>
                  </th>
  
                  
                  <th
                    class="text-right footable-visible footable-sortable footable-last-column"
                  >
                    รายละเอียด<span class="footable-sort-indicator"></span>
                  </th>
                </tr>
              </thead>
              <tbody class="tbody">
                <tr class="footable-even">
                  <td class="footable-visible">1</td>
                  <td class="footable-visible">ห้องครัว</td>
                  <td class="footable-visible">Kitchen</td>
                  <td class="footable-visible">SN116518446</td>
                  <td class="footable-visible">ห้องครัว</td>
                  
                  <td class="text-right footable-visible footable-last-column">
                    <div class="btn-group">
                      <button
                        class="btn-white btn btn-xs"
                        [routerLink]="'/editprinter'"
                      >
                        Edit
                      </button>
                      <button class="btn-white btn btn-xs">Delete</button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
