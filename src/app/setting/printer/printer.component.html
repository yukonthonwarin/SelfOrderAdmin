<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>ตั้งค่า</h2>
    <h5>เครื่องพิมพ์</h5>
  </div>
</div>

<div *ngIf="!isEdit">
  <div class="wrapper wrapper-content animated fadeInRight ecommerce">
    <div class="ibox-content m-b-sm border-bottom">
      <div class="box_general padding_bottom">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>เครื่องพิมพ์</label>
            </div>
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <div class="form-group text-right">
              <button class="btn-primary btn btn-lg" (click)="add()">
                <i class="fa fa-plus"> เพิ่ม </i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox">
          <div class="ibox-content">
            <table class="table table-stripped">
              <thead>
                <tr>
                  <th class="text-center">ลำดับ</th>
                  <th class="text-center">
                    Printer Name <img src="assets/img/flags/16/uk.png" />
                  </th>
                  <th class="text-center">
                    ชื่อเครื่องพิมพ์ <img src="assets/img/flags/16/th.png" />
                  </th>
                  <th class="text-center">SN เครื่องพิมพ์</th>
                  <th class="text-center">ประเภทเครื่องพิมพ์</th>
                  <th class="text-center">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of dataList">
                  <td class="text-center">{{ row.code_id }}</td>
                  <td class="text-center">{{ row.c_name_en }}</td>
                  <td class="text-center">{{ row.c_name }}</td>
                  <td class="text-center">{{ row.c_desc }}</td>
                  <td class="text-center">{{ row.c_code }}</td>
                  <td class="text-center">
                    <div class="btn-group">
                      <!-- <button class="btn-warning btn-outline btn btn-sm btn-80" [routerLink]="'/edititem'"> Edit</button> -->
                      <button
                        class="btn-warning btn-outline btn btn-sm btn-80"
                        (click)="edit(row)"
                      >
                        แก้ไข
                      </button>
                      <button
                        class="btn-danger btn-outline btn btn-sm btn-80"
                        (click)="delete(row)"
                      >
                        ลบ
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isEdit">
  <div class="wrapper wrapper-content animated fadeInRight ecommerce">
    <div class="ibox-content m-b-sm border-bottom">
      <div class="box_general padding_bottom">
        <h2>{{ mode }}เครื่องพิมพ์</h2>
      </div>
      <form [formGroup]="myForm" validate (submit)="doPost()">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label> ลำดับ </label>
              <input
                type="text"
                class="form-control"
                formControlName="code_id"
              />
            </div>
          </div>
        </div>
        <!-- /row-->

        <div class="row">
          <div class="col-md-6">
            <div
              class="form-group"
              [ngClass]="{
                'has-error  text-danger': myFormControl.c_name.errors?.required
              }"
            >
              <label> ชื่อเครื่องพิมพ์ <img src="assets/img/flags/16/uk.png" /></label>
              <input
                type="text"
                class="form-control"
                formControlName="c_name_en"
              />
              <span
                class="form-text text-danger"
                *ngIf="myFormControl.c_name_en.errors?.required"
                >required *
              </span>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label>
                ชื่อเครื่องพิมพ์ <img src="assets/img/flags/16/th.png"
              /></label>
              <input
                type="text"
                class="form-control"
                formControlName="c_name"
              />
            </div>
          </div>
        </div>
        <!-- /row-->
        <div class="row">
          <div class="col-md-6">
            <div
              class="form-group"
              [ngClass]="{
                'has-error  text-danger': myFormControl.c_desc.errors?.required
              }"
            >
              <label> SN เครื่องพิมพ์</label>
              <input
                type="text"
                class="form-control"
                formControlName="c_desc"
              />
              <span
                class="form-text text-danger"
                *ngIf="myFormControl.c_desc.errors?.required"
                >required *
              </span>
            </div>
          </div>

          <div class="col-md-6">
            <div
              class="form-group"
              [ngClass]="{
                'has-error  text-danger': myFormControl.c_code.errors?.required
              }"
            >
              <label>ประเภทเครื่องพิมพ์</label>
              <select class="form-control" formControlName="c_code">
                <option *ngFor="let menu of menuList" [ngValue]="menu.c_code">
                  {{ menu.c_code }}
                </option>
              </select>
              <span
                class="form-text text-danger"
                *ngIf="myFormControl.c_code.errors?.required"
                >required *
              </span>
            </div>
          </div>
        </div>
        <!-- /row-->

        <div class="text-right">
          <button
            class="btn btn-danger btn-outline btn-80 btn-lg m-r-sm"
            type="button"
            (click)="cancel()"
          >
            ยกเลิก
          </button>
          <button class="btn btn-primary btn-80 btn-lg" type="submit" >
            บันทึก
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
