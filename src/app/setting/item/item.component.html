<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>ตั้งค่า</h2>
    <h5>รายการอาหาร</h5>
  </div>
  <div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight ecommerce">
  <div class="ibox-content m-b-sm border-bottom">
    <div class="box_general padding_bottom">
      <div class="row">
        <div class="col-sm-4">
            <h2>รายการอาหาร</h2>
        </div>
        <div class="col-sm-8">
          <div class="form-group text-right">
            <button class="btn-primary btn btn-lg" [routerLink]="'/additem'">
              <i class="fa fa-plus">เพิ่ม </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox">
        <div class="ibox-content">
          <table
            class="footable table table-stripped toggle-arrow-tiny footable-loaded tablet breakpoint"
            data-page-size="15"
          >
            <thead class="thead-color">
              <tr>
                <th
                  class="footable-visible footable-sortable footable-first-column text-center"
                >
                  รูป<span class="footable-sort-indicator"></span>
                </th>
                <th
                  data-hide="phone"
                  class="footable-visible footable-sortable"
                >
                  ชื่ออาหาร<span class="footable-sort-indicator"></span>
                </th>
                <th
                  data-hide="phone"
                  class="footable-visible footable-sortable"
                >
                  item Name<span class="footable-sort-indicator"></span>
                </th>
                <th
                  data-hide="phone"
                  class="footable-visible footable-sortable"
                >
                  หมวดหมู่อาหาร<span class="footable-sort-indicator"></span>
                </th>
                <th
                  data-hide="phone"
                  class="footable-visible footable-sortable"
                >
                  ราคา<span class="footable-sort-indicator"></span>
                </th>

                <th
                  data-hide="phone"
                  class="footable-visible footable-sortable"
                >
                  สถานะของ<span class="footable-sort-indicator"></span>
                </th>
                <th
                  class="text-right footable-visible footable-sortable footable-last-column"
                >
                  รายละเอียด<span class="footable-sort-indicator"></span>
                </th>
              </tr>
            </thead>
            <tbody class="tbody">
              <tr class="footable-even">
                <td class="footable-visible footable-first-column">
                  <span class="footable-toggle"></span>
                  <div class="lightBoxGallery">
                    <img src="assets/img/omlet.jpg" alt="image" width="200" height="150">
                    </div>
                </td>
                <td class="footable-visible">ข้าวไข่เจียว</td>
                <td class="footable-visible">omelet</td>
                <td class="footable-visible">อาหาร</td>
                <td class="footable-visible">65.00</td>
                <td class="switch">
                    <div class="onoffswitch">
                      <input
                        type="checkbox"
                        checked
                        class="onoffswitch-checkbox"
                        id="example1"
                      />
                      <label class="onoffswitch-label" for="example1">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                      </label>
                    </div>
                  
                </td>
                <td class="text-right footable-visible footable-last-column">
                  <div class="btn-group">
                    <button
                      class="btn-white btn btn-xs"
                      [routerLink]="'/edititem'"
                    >
                      Edit
                    </button>
                    <button class="btn-white btn btn-xs">Delete</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
