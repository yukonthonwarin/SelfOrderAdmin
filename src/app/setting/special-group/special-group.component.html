<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>ตั้งค่า</h2>
    <h3>กลุ่มรายการพิเศษ</h3>
  </div>
 
</div>

<div >
  <div class="wrapper wrapper-content animated fadeInRight ecommerce">
    <div class="ibox-content m-b-sm border-bottom">
      <div class="box_general padding_bottom">
        <div class="row">
          <div class="col-sm-4">
            <h2>กลุ่มรายการพิเศษ</h2>
          </div>
          <div class="col-sm-8">
            <div class="form-group text-right">
              <button class="btn-primary btn btn-lg"  >
                <i class="fa fa-plus"> เพิ่ม </i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox">
          <div class="ibox-content">
            <table class="table table-stripped " > 
              <thead>
                <tr >
                  <th  class="text-center">กลุ่มรายการ</th>
                  <th class="text-center"> Action </th>
                </tr>
              </thead>
              <tbody >
                <tr *ngFor="let row of dataList" >
                  <td class="text-center">{{row.lng1_c_name }}</td>
                  
                  
                  
                  <td class="text-center">
                    <div class="btn-group">
                      <!-- <button class="btn-warning btn-outline btn btn-sm btn-80" [routerLink]="'/edititem'"> Edit</button> -->
                      <button class="btn-warning btn-outline btn btn-sm btn-80" > แก้ไข</button>
                      <button class="btn-danger btn-outline btn btn-sm btn-80" >ลบ</button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
