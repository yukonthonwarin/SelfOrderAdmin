<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>รายการอาหาร</h2>
    <h3>ชำระเงินแล้ว</h3>
  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ecommerce">
  <div class="ibox-content m-b-sm border-bottom">
    <div class="box_general padding_bottom">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label>เลขโต๊ะ</label>
            <select class="form-control">
              <option>fdsfdsf</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>รายงาน</label>
            <select class="form-control">
              <option>ชำระเงินแล้ว</option>
              <option>รอชำระเงิน</option>

              <option>ปิดโต๊ะ</option>
              <option>ยกเลิกใบเสร็จ</option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <button class="btn-primary btn btn-lg">
            <i class="fa fa-search"> ค้นหา </i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox">
        <div class="ibox-content">
          <table class="table table-stripped">
            <thead>
              <tr>
                <th class="text-center">ลำดับ</th>
                <th class="text-center">โต๊ะ</th>
                <th class="text-center">เลขที่ใบเสร็จ</th>
                <th class="text-center">เวลา</th>
                <th class="text-center">ยอดเงิน</th>
                <th class="text-center">ชำระผ่าน</th>
                <th class="text-center">สถานะ</th>
                <th class="text-center">รายละเอียด</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of dataList">
                <td class="text-center">{{ row.hdr.payment_hdr_id }}</td>
                <td class="text-center">A001</td>
                <td class="text-center">{{ row.hdr.c_doc_no }}</td>
                <td class="text-center">
                  {{ row.hdr.d_create | date: "HH:mm" }} น.
                </td>
                <td class="text-center">{{ row.hdr.f_doc_price_total }}฿</td>
                <td class="text-center">เงินสด</td>
                <td class="text-center">ชำระเงินแล้ว</td>
                <td class="text-center">
                  <div class="btn-group">
                    <!-- <button class="btn-warning btn-outline btn btn-sm btn-80" [routerLink]="'/edititem'"> Edit</button> -->
                    <button class="btn-success btn btn-sm btn-80">
                      เรียกดู
                    </button>
                    <button class="btn-danger btn btn-sm btn-80">ลบ</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div
            class="dataTables_paginate paging_simple_numbers"
            id="DataTables_Table_0_paginate"
          >
            <ul class="pagination">
              <li
                class="paginate_button page-item previous disabled"
                id="DataTables_Table_0_previous"
              >
                <a
                  href="#"
                  aria-controls="DataTables_Table_0"
                  data-dt-idx="0"
                  tabindex="0"
                  class="page-link"
                  >Previous</a
                >
              </li>
              <li class="paginate_button page-item active">
                <a
                  href="#"
                  aria-controls="DataTables_Table_0"
                  data-dt-idx="1"
                  tabindex="0"
                  class="page-link"
                  >1</a
                >
              </li>
              <li class="paginate_button page-item">
                <a
                  href="#"
                  aria-controls="DataTables_Table_0"
                  data-dt-idx="2"
                  tabindex="0"
                  class="page-link"
                  >2</a
                >
              </li>
              <li class="paginate_button page-item">
                <a
                  href="#"
                  aria-controls="DataTables_Table_0"
                  data-dt-idx="3"
                  tabindex="0"
                  class="page-link"
                  >3</a
                >
              </li>
              <li
                class="paginate_button page-item next"
                id="DataTables_Table_0_next"
              >
                <a
                  href="#"
                  aria-controls="DataTables_Table_0"
                  data-dt-idx="4"
                  tabindex="0"
                  class="page-link"
                  >Next</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
