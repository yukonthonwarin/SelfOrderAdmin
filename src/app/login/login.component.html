<body class="login-bg">
  <div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
      <div>
        
        <img [src]="restaurantInfo.c_media_name" width="150px">
      </div>
      <div><h3>Welcome to {{restaurantInfo.lng2_c_name  }}</h3></div>
      <p>
        <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
      </p>
      <p>Login in. To see it in action.</p>
    
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            required [(ngModel)]='c_username'  
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            required [(ngModel)]='c_password'  
          />
        </div>
        <button type="button" class="btn btn-primary block full-width m-b" (click)="login()">
          Login
        </button> 
      <p class="m-t"><small></small></p>
      <a class="btn btn-sm btn-white btn-block " [routerLink]="'/register'">Register</a>
    </div>
  </div>
</body>
